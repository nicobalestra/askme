<div ng-controller="recentQuestionsController">
 <div id="questions-list">
   <accordion close-others="true">
       <accordion-group heading="{{current.question}}" ng-repeat="current in container.recents">
           <div class="user">{{current.username}}</div>
           <div class="timestamp">{{current.timestamp}}</div>
       </accordion-group>
   </accordion>
 </div>

</div>
